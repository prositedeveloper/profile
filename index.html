<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Профиль</title>
</head>
<body>
    <div id="wrapper">
        <header class="header">
            <div class="header__logo">
                <img src="logo.png" alt="Logo">
            </div>
        </header>
    
        <main class="main">
            <div class="container">
                <div class="main__inner">
                    <div class="avatar">
                        <img src="avatar.png" alt="Avatar">
                    </div>
                    <div class="main__info">
                        <div class="name">
                            Имя
                        </div>
                        <div class="surname">
                            Фамилия
                        </div>
                    </div>
                </div>
                <div class="info__inner">
                    <div class="info">
                        <div>Описание</div>
                        <div>Почта</div>
                        <div>Телефон</div>
                    </div>
                    <div class="public">
                        <span>Публикации</span>
                        <div class="public__images">
                            <img src="img.jpg" alt="Image1">
                            <img src="img.jpg" alt="Image1">
                            <img src="img.jpg" alt="Image1">
                            <img src="img.jpg" alt="Image1">    
                        </div>
                    </div>
                </div>
    
                <div class="posts">
                    <form action="#">
                        <div class="post__name">
                            <input type="text" name="name" placeholder="Название поста">
                        </div>
                        <div class="post_desc">
                            <textarea placeholder="Описание поста"></textarea>
                        </div>
                        <div class="post__btn">
                            <button class="post__button">Добавить пост</button>
                        </div>
                    </form>
                </div>
    
            </div>
        </main>
    
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <div class="footer__left">
                        Copyright2023
                    </div>
                    <div class="footer__right">
                        Made by Said, Maga, ProSiteDeveloper
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
